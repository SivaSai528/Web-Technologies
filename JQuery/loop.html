<html>
<body>
<p>A Loop with continue Statement</p><br>
<p>Loop with Iteration Skip where k=6</p>
<p id='maddy'></p>
<script>
var text = "";
var k;
for (k = 0; k < 10; k++) {
	if (k === 6) {
		continue;
	}
	text += "The number is " + k + "<br>";
}
document.getElementById("maddy").innerHTML = text;
</script>
</body>
</html>
